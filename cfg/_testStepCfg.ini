[*shortPressForColorChange]
step1 = signalSetting,SystemPowerMode,2,1;//ON = 2
step2 = chFixVoltDOSet,color_change_sw,0;//low = 0
step3 = wait,32;//pressed switch time >=32ms <800ms means short press
